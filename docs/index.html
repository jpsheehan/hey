<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8" />
        <title>Hey!</title>
        <style type="text/css">
            @font-face {
                font-family: Gidole, sans-serif;
                src: url("./Gidole-Regular.ttf") format("truetype");
            }

            body {
                font-family: Gidole, sans-serif;
                color: white;
                background-size: cover;
                background-color: #333333;
            }

            #greeting {
                font-size: 8em;
                filter: drop-shadow(0 0 0.15em black);
                text-align: center;
                margin-top: 1em;
                user-select: none;
            }

            #attribution, #about {
                position: absolute;
                bottom: 0.5em;
                filter: drop-shadow(0 0 0.25em black);
                user-select: none;
            }

            #attribution {
                left: 0.5em;
            }

            #name {
                cursor: pointer;
            }

            a, a:link {
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="greeting">
            Hey, <span id="name">Jesse</span>!
        </div>
        <div id="attribution"></div>
        <script type="text/javascript">
            (function(){
                const nameElement = document.getElementById("name");
                const attributionElement = document.getElementById("attribution");
                const NAME_KEY = "name";

                const photos = [{"id":"Upz-tnx2v2s","description":"Cattles at Paye Meadows, KPK, Pakistan.","image_url":"https://images.unsplash.com/photo-1572099606223-6e29045d7de3?crop=entropy&cs=srgb&fm=jpg&ixid=MnwyOTIxMDh8MHwxfGNvbGxlY3Rpb258MXwzbFk1amZxV2N1UXx8fHx8Mnx8MTY0MjU4MjM5MA&ixlib=rb-1.2.1&q=85","user_name":"Sabeer Darr","user_link":"https://unsplash.com/@sabeerdarr"},{"id":"mawU2PoJWfU","description":"Blue lake and green shore","image_url":"https://images.unsplash.com/photo-1497436072909-60f360e1d4b1?crop=entropy&cs=srgb&fm=jpg&ixid=MnwyOTIxMDh8MHwxfGNvbGxlY3Rpb258MnwzbFk1amZxV2N1UXx8fHx8Mnx8MTY0MjU4MjM5MA&ixlib=rb-1.2.1&q=85","user_name":"Andreas Gücklhorn","user_link":"https://unsplash.com/@draufsicht"},{"id":"VowIFDxogG4","description":"Boathouse on a mountain lake","image_url":"https://images.unsplash.com/photo-1470770903676-69b98201ea1c?crop=entropy&cs=srgb&fm=jpg&ixid=MnwyOTIxMDh8MHwxfGNvbGxlY3Rpb258M3wzbFk1amZxV2N1UXx8fHx8Mnx8MTY0MjU4MjM5MA&ixlib=rb-1.2.1&q=85","user_name":"Luca Bravo","user_link":"https://unsplash.com/@lucabravo"},{"id":"pHANr-CpbYM","description":"Sandstone cliff with a waterfall","image_url":"https://images.unsplash.com/photo-1431794062232-2a99a5431c6c?crop=entropy&cs=srgb&fm=jpg&ixid=MnwyOTIxMDh8MHwxfGNvbGxlY3Rpb258NHwzbFk1amZxV2N1UXx8fHx8Mnx8MTY0MjU4MjM5MA&ixlib=rb-1.2.1&q=85","user_name":"Wil Stewart","user_link":"https://unsplash.com/@wilstewart3"},{"id":"TFyi0QOx08c","description":"Misty shroud over a forest","image_url":"https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5?crop=entropy&cs=srgb&fm=jpg&ixid=MnwyOTIxMDh8MHwxfGNvbGxlY3Rpb258NXwzbFk1amZxV2N1UXx8fHx8Mnx8MTY0MjU4MjM5MA&ixlib=rb-1.2.1&q=85","user_name":"Jay Mantri","user_link":"https://unsplash.com/@jaymantri"},{"id":"xg8z_KhSorQ","description":"Day’s like this..","image_url":"https://images.unsplash.com/photo-1510784722466-f2aa9c52fff6?crop=entropy&cs=srgb&fm=jpg&ixid=MnwyOTIxMDh8MHwxfGNvbGxlY3Rpb258NnwzbFk1amZxV2N1UXx8fHx8Mnx8MTY0MjU4MjM5MA&ixlib=rb-1.2.1&q=85","user_name":"OC Gonzalez","user_link":"https://unsplash.com/@ocvisual"},{"id":"-f0YLss50Bs","description":"Creative Lively ","image_url":"https://images.unsplash.com/photo-1588392382834-a891154bca4d?crop=entropy&cs=srgb&fm=jpg&ixid=MnwyOTIxMDh8MHwxfGNvbGxlY3Rpb258N3wzbFk1amZxV2N1UXx8fHx8Mnx8MTY0MjU4MjM5MA&ixlib=rb-1.2.1&q=85","user_name":"Kunal Shinde","user_link":"https://unsplash.com/@editholic7"},{"id":"_RBcxo9AU-U","description":null,"image_url":"https://images.unsplash.com/photo-1472214103451-9374bd1c798e?crop=entropy&cs=srgb&fm=jpg&ixid=MnwyOTIxMDh8MHwxfGNvbGxlY3Rpb258OHwzbFk1amZxV2N1UXx8fHx8Mnx8MTY0MjU4MjM5MA&ixlib=rb-1.2.1&q=85","user_name":"Robert Lukeman","user_link":"https://unsplash.com/@robertlukeman"},{"id":"01_igFr7hd4","description":"Body Grassland in Yili，Xinjiang，China","image_url":"https://images.unsplash.com/photo-1501854140801-50d01698950b?crop=entropy&cs=srgb&fm=jpg&ixid=MnwyOTIxMDh8MHwxfGNvbGxlY3Rpb258OXwzbFk1amZxV2N1UXx8fHx8Mnx8MTY0MjU4MjM5MA&ixlib=rb-1.2.1&q=85","user_name":"Qingbao Meng","user_link":"https://unsplash.com/@ideasboom"},{"id":"a8IldjbMlSc","description":null,"image_url":"https://images.unsplash.com/photo-1642371869586-0ab5d256d008?crop=entropy&cs=srgb&fm=jpg&ixid=MnwyOTIxMDh8MHwxfGNvbGxlY3Rpb258MTB8M2xZNWpmcVdjdVF8fHx8fDJ8fDE2NDI1ODIzOTA&ixlib=rb-1.2.1&q=85","user_name":"Kellen Riggin","user_link":"https://unsplash.com/@kalaniparker"}]
                const photo = photos[Math.floor(Math.random() * photos.length)];

                nameElement.addEventListener("click", () => {
                    const newName = prompt("Hey there! What's your name?", getStoredName());
                    if (newName !== null) {
                        setStoredName(newName);
                        updateNameElement();
                    }
                });

                function updateNameElement() {
                    nameElement.innerText = getStoredName();
                }

                function updateAttributionElement() {
                    attributionElement.innerHTML = `Photo by <a href="${photo.user_link}">${photo.user_name}</a> on <a href="${photo.user_link}">Unsplash</a>`;
                }

                function updateBackgroundImage() {
                    document.body.style.backgroundImage = `url("${photo.image_url}")`;
                }

                function setStoredName(name) {
                    localStorage.setItem(NAME_KEY, name);
                }

                function getStoredName() {
                    const name = localStorage.getItem(NAME_KEY);
                    return name ?? "Friend";
                }

                updateBackgroundImage();
                updateAttributionElement();
                updateNameElement();
            })();
        </script>
    </body>
</html>
